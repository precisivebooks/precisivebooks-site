# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Build Settings
markdown: kramdown
highlighter: rouge
permalink: pretty

# Exclude from processing
exclude:
  - Gemfile.lock
  - node_modules
  - vendor
  - .git
  - .gitignore
  - README.md

# SEO Settings
google_analytics: "" # Add your GA tracking ID here after setup

# Sitemap Settings
sitemap:
  changefreq: weekly
  priority: 0.8

# Defaults for pages
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
      sitemap: true
